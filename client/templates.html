<head>
	<title>The line</title>
</head>
<body>
	{{> header}}
	{{> line}}
</body>

<template name="header">
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				<h1>The line:</h1>
			</div>
		</div>
	</div>
</template>

<template name="line">
	<div class="container">
		<div class="row">
			<div class="col-xs-12">
				{{> login}}
			</div>
			{{#if currentUser}}
				<div class="col-xs-12">
					{{#if inLine}}
						{{#if isYourTurn}}
							<h2>It is your turn</h2>
						{{else}}
							{{> lineList}}
						{{/if}}
					{{else}}
						{{> joinLine}}
					{{/if}}
				</div>
			{{/if}}
		</div>
	</div>
</template>


<template name="joinLine">
	<br>
	<button class="btn btn-primary join-line">
		Join the line
	</button>
</template>

<template name="lineList">
	<h2>You are the {{yourPosition}} of {{totalInLine}}</h2>
	<ol>
		{{#each line}}
			<li><img src="{{avatar}}"></li>
		{{/each}}
	</ol>
</template>

<template name="login">
	{{> loginButtons}}
</template>
